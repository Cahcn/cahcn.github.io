    <h1 class="title">南宁发射的CRI中文环球11875kHz时间调整</h1>
  

    </header>
    <div class="entry">
      
        <p>2017年5月中旬实收确认，南宁发射的CRI中文环球11875kHz增加14:00-15:00一小时播出时间。<br>南宁发射的11875kHz目前播出时间、节目：<br>14:00-15:00 整点新闻+《人物访谈》<br>15:00-16:00 整点新闻+《直播中国》</p>
